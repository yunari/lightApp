<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=360, user-scalable=no" />
    <meta name="description" content="Bluetooth chat" />

    <title>조명</title>

    <link rel="stylesheet" type="text/css" href="./lib/tau/mobile/theme/default/tau.css"/>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />

    <script src="./lib/tau/mobile/js/jquery.min.js"></script>
    <script src="./lib/tau/mobile/js/tau.min.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</head>
<body>
    <div id="start" data-role="page">

        <div id="start-header" data-role="header" data-position="fixed">
            <h1>조명</h1>
        </div>

        <div id="start-content" data-role="content" data-scroll="none">
            <div class="box">
				<div data-role="button" class="ui-btn-start" id="turnOnButton" style="display: none;">Turn bluetooth on</div>
                <div data-role="button" class="ui-btn-start" id="clientButton" style="display: none;">Join server</div>
				</div>
            </div>
        </div>
		
		
		<div id="light" data-role="page">
		<img src="res/home.png" width="340" height="300" style="position: absolute; top:150px; left:10px;">
				<img src="res/bulb_on.png" id="bedRoom1" style="position: absolute; top:180px; left:75px;" onclick="changeBedRoom1()">
				<img src="res/bulb_on.png" id="bedRoom2" style="position: absolute; top:170px; left:225px;" onclick="changeBedRoom2()">
				<img src="res/bulb_on.png" id="bedRoom3" style="position: absolute; top:360px; left:223px;" onclick="changeBedRoom3()">
				<img src="res/bulb_on.png" id="livingRoom" style="position: absolute; top:310px; left:95px;" onclick="changeLivingRoom()">
				<img src="res/bulb_on.png" id="kitchen" style="position: absolute; top:260px; left:205px;" onclick="changeKitchen()">
		</div>

    </div>

    <div data-role="page" id="popup_page" data-add-back-btn="false">
        <div data-role="popup" id="popup">
            <div class="ui-popup-text">
                <p></p>
            </div>
            <div class="ui-popup-button-bg"></div>
        </div>
    </div>

	
<script type="text/javascript">
	function changeBedRoom1(){
if (document.getElementById("bedRoom1").src.indexOf('bulb_on.png')!=-1)
        {
        document.getElementById("bedRoom1").src = "res/bulb_off.png";
		}
		else
		{
		document.getElementById("bedRoom1").src = "res/bulb_on.png";
		}
      }
	  
	  function changeBedRoom2(){
if (document.getElementById("bedRoom2").src.indexOf('bulb_on.png')!=-1)
        {
        document.getElementById("bedRoom2").src = "res/bulb_off.png";
		}
		else
		{
		document.getElementById("bedRoom2").src = "res/bulb_on.png";
		}
      }
	  
	  function changeBedRoom3(){
if (document.getElementById("bedRoom3").src.indexOf('bulb_on.png')!=-1)
        {
        document.getElementById("bedRoom3").src = "res/bulb_off.png";
		}
		else
		{
		document.getElementById("bedRoom3").src = "res/bulb_on.png";
		}
      }
	  
	  function changeLivingRoom(){
if (document.getElementById("livingRoom").src.indexOf('bulb_on.png')!=-1)
        {
        document.getElementById("livingRoom").src = "res/bulb_off.png";
		}
		else
		{
		document.getElementById("livingRoom").src = "res/bulb_on.png";
		}
      }
	  
	  function changeKitchen(){
if (document.getElementById("kitchen").src.indexOf('bulb_on.png')!=-1)
        {
        document.getElementById("kitchen").src = "res/bulb_off.png";
		}
		else
		{
		document.getElementById("kitchen").src = "res/bulb_on.png";
		}
      }
</script>
</body>
